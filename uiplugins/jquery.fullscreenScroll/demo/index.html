<script>
var data=[
  {img:"tt/a1l.jpg",title:"a1l",link:"link_a1l"},
  {img:"tt/a2l.jpg",title:"a2l",link:"link_a2l"},
  {img:"tt/a3l.jpg",title:"a3l",link:"link_a3l"},
  {img:"tt/sp1.jpg",title:"sp1",link:"link_sp1"},
  {img:"tt/sp3.jpg",title:"sp3",link:"link_sp3"}
];
$("#duration").change(function(){
  $(".wrapbg").data("fullscreenScroll_duration",$(this).val());
  $("#showduration").val($(this).val()+"ms");
}).change();
$("#effect").change(function(){
  $(".wrapbg").data("fullscreenScroll_easing",$(this).val());
});
$("#hello").append($($.map(data,function(v,k){return "<option value='"+(k)+"'>"+(k+1)+"</option>"}).join("")));

$(".wrapbg").fullscreenScroll("init",{data:data,onanimatecomplete:function(){
  /*内置三个效果*/
  // fullscreenScrollaFn01
  // fullscreenScrollaFn02
  // fullscreenScrollaFn03
},duration:800,easing:"fullscreenScrollaFn03"});

$(".nextBtn").click(function(){
  $(".wrapbg").fullscreenScroll("next");
});

$(".prevBtn").click(function(){
  $(".wrapbg").fullscreenScroll("prev");
});

$(".goBtn").click(function  () {
  var v=$("#hello").val();
  var curIndex=$(".wrapbg").fullscreenScroll("curIndex");
  if(v>curIndex){
    $(".wrapbg").fullscreenScroll("showIndex",{index:v,rev:true});
  }else{
    $(".wrapbg").fullscreenScroll("showIndex",{index:v,rev:false});
  }

});

</script>
